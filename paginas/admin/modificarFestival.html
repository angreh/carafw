<h1>Modificar Festival</h1>
<form method="post">
    <input type="hidden" name="modificarFestival" value="festival" />
    <div>Nombre:<input name="modificarNombreFestival" type="text" size="30" maxlength="50" value="{FESTIVAL_NOMBRE}"/></div>
    <div>Fecha:<input name="modificarFechaFestival" type="text" size="30" maxlength="50" value="{FESTIVAL_FECHA}"/></div>
    <div class="divUsuarioComunidad">Comunidad:<select name="lstComunidad">
            <!-- BEGIN COMUNIDADE_BLOCK -->
            <option value="{COMUNIDADE_ID}"{COMUNIDADE_SELECT}>{COMUNIDADE}</option>
            <!-- END COMUNIDADE_BLOCK -->
        </select> 
    </div>
    <div class="divUsuarioProvincia">Provincia:<select name="lstProvincia">
            <!-- BEGIN PROVINCIA_BLOCK --> 
            <option value="{PROVINCIA_ID}"{PROVINCIA_SELECT} >{PROVINCIA}</option>
            <!-- END PROVINCIA_BLOCK --> 
        </select>
    </div>

    <div class="divUsuarioMunicipios">Municipios:<select name="lstMunicipios">
            <!-- BEGIN MUNICIPIOS_BLOCK --> 
            <option value="{MUNICIPIOS_ID}"{MUNICIPIO_SELECT}>{MUNICIPIOS}</option>
            <!-- END MUNICIPIOS_BLOCK --> 
        </select>
    </div>
    <div>Descripcion:<input name="modificarDescriFestival" type="text" size="30" maxlength="9999" value="{FESTIVAL_DESCRIPCION}"/></div>
    <div><input type="submit" value="Modificar" name="Confirmar"/></div>
</form><br>
